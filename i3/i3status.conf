# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        color_good = "#82b482"
        color_degraded = "#dfaf8f"
        color_bad = "#c87878"
        interval = 1
}

# order += "ipv6"
order += "disk /"
order += "run_watch SLEEP"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlp3s0"
order += "ethernet enp0s31f6"
order += "battery 0"
order += "load"
order += "tztime local"
order += "volume master"

wireless wlp3s0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet enp0s31f6 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage"
}

run_watch SLEEP {
        pidfile = "/home/james/.sleeping"
        format = "Sleeping"
        format_down = ""
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "~/.openvpn_pid"
}

tztime local {
        format = "%A %Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}

volume master {
        format = "♪: %volume"
        format_muted = "m: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
