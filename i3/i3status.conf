# If the above line is not correctly displayed, fix your editor first!

general {
  output_format = "i3bar"
  colors = true
  color_good = "#82b482"
  color_degraded = "#dfaf8f"
  color_bad = "#c87878"
  interval = 1
}

order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "read_file IP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "tztime local"
order += "run_watch SLEEP"
order += "volume master"

disk "/" {
  format = "%avail / %total"
  prefix_type = "custom"
}

cpu_usage {
  format = "CPU: %usage"
}

cpu_temperature 0 {
  format = "%degreesÂ°C"
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input"
}

read_file IP {
  path = "/home/james/.myip"
  format = "%title: %content"
  format_bad = "%title: none"
}

run_watch VPN {
  pidfile = "~/.nordvpn_running"
}

wireless _first_ {
  format_up = "W: %essid%quality"
  format_down = "W: down"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
  format_up = "E: %speed"
  format_down = "E: down"
}

battery 0 {
  format = "%status %percentage"
}

tztime local {
  format = "%A %Y-%m-%d %H:%M:%S"
}

run_watch SLEEP {
  pidfile = "~/.sleeping"
  format = "Sleeping"
  format_down = ""
}

volume master {
  format = "ðŸ”Š %volume"
  format_muted = "ðŸ”ˆ %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
